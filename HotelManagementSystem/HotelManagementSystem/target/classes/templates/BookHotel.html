	<div class="container  w-50 p-3 m-5">
		<div class="row justify-content-left">
			<div class="col-md-8">
				<h1 class="mb-4 ">User Registraion Form</h1>
				<form th:action="@{/bookinginfo}" method="post" th:object="${user}">
					<div class="row mb-3">
						<div class="col">
							<label for="firstname" class="form-label">First Name :</label>
							<input type="text" class="form-control" placeholder="First Name" required
								th:field="*{firstname}" >
						</div>
						<div class="col">
							<label for="lastname" class="form-label">Last Name:</label>
							<input type="text" class="form-control" placeholder="Last Name " required
								th:field="*{lastname}" >
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<label for="email" class="form-label">Email :</label>
							<input type="email" class="form-control" placeholder="Email" required th:field="*{emailid}"  >
						</div>
						<div class="col">
							<label for="contact" class="form-label">Mobile Number :</label>
							<input type="text" class="form-control" placeholder="Mobile Number" required
								th:field="*{mobilenumber}" >
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<label for="bookingdate" class="form-label">Booking Date :</label>
							<input type="date" class="form-control" placeholder="Booking Date" required 
								name="bookingdate" >
						</div>
						<div class="col">
							<label for="hotelname" class="form-label">Hotel Name :</label>
							<input type="text" class="form-control" required placeholder="Hotel Name" name="hotelname"
								th:value="${name}" >
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<label for="noofdays" class="form-label">No of Days :</label>
							<input type="text" class="form-control" placeholder="No of Days" required id="noofdays"
								oninput="va()" name="noofdays">
						</div>
						<div class="col">
							<label for="noofpersons" class="form-label">No of Persons :</label>
							<input type="number" class="form-control" placeholder="No of Persons" required
								id="noofpersions" oninput="va()" name="noofpersons"  >
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<label for="noofrooms" class="form-label">No of Rooms :</label>
							<input type="number" class="form-control" placeholder="No of Rooms" required id="noofrooms"
								oninput="va()" name="noofrooms">
						</div>
						<div class="col">
							<label for="price" class="form-label">Price :</label>
							<input type="number" required th:value="${price}" id="price" oninput="va()" hidden="true">
							<input type="number" class="form-control" placeholder="Enter Price " required readonly
								th:value="${price}" id="display" name="price">
						</div>
					</div>
					<!-- <button type="submit" class="btn btn-outline-dark">Create Account</button> -->
					<input type="submit" id="btn" class="button btn btn-outline-dark" value="Submit">
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function va() {
			var noofdays = document.getElementById("noofdays").value
			var noofpersions = document.getElementById("noofpersions").value
			var noofrooms = document.getElementById("noofrooms").value
			var price = document.getElementById("price").value
			if (noofdays != 0 && noofpersions != 0 && noofrooms != 0) {
				if (noofpersions > 2) {
					var total = noofdays * noofpersions * noofrooms * price
					document.getElementById("display").value = total
					console.log(total)

				}
				else {
					var total = noofdays * noofrooms * price
					document.getElementById("display").value = total
					console.log(total)
				}
			}
		}
	</script>
