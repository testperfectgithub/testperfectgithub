	<div class="container">
		<h1>Users List</h1>
		<form action="">
			<table class="table ">
				<thead>
					<tr>
						<!-- <th scope="col">Id</th> -->
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">DOB</th>
						<th scope="col">Gender</th>
						<th scope="col">Email</th>
						<th scope="col">Mobile </th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${UserDetails}">
						<!-- <th scope="row">1</th> -->
						<td th:text="${user.firstname}">Mark</td>
						<td th:text="${user.lastname}">Mark</td>
						<td th:text="${user.dateofbirth}">Otto</td>
						<td th:text="${user.gender}">@mdo</td>
						<td th:text="${user.emailid}">Otto</td>
						<td th:text="${user.mobilenumber}">@mdo</td>
						<td>
							<form action="getupdateid">
								<input th:value="${user.userid}" name="id">


								<input type="submit" value="update" id="btn" class="button btn btn-outline-dark">
							</form>
							&nbsp;
							<form action="getdeleteid">
								<input th:value="${user.userid}" name="id">
								<input type="submit" value="delete" id="btn" class="button btn btn-outline-dark">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
